version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgis
    container_name: kairn_db_full
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kairn
      - POSTGRES_PASSWORD=kairn_password
      - POSTGRES_DB=kairn
    volumes:
      - postgres_data_docker:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kairn" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    image: kairn_web_local
    container_name: kairn_web
    ports:
      - "8000:8000"
    env_file:
      - local.env
    volumes:
      - ./app:/app/app
      - ./app/data:/app/data
      - ./app/uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://kairn:kairn_password@db:5432/kairn
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_docker:
