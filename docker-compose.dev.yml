version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgis
    container_name: kairn_db_dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kairn
      - POSTGRES_PASSWORD=kairn_password
      - POSTGRES_DB=kairn
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kairn" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data_dev:
