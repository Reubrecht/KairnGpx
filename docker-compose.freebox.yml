version: '3.8'

services:
  kairn:
    container_name: kairn
    build: .
    restart: unless-stopped
    volumes:
      - ./app/data:/app/app/data
      - ./app/uploads:/app/app/uploads
      - ./scripts:/app/scripts
      - ./migrations:/app/migrations
    environment:
      # Change connection string to use PostgreSQL
      - DATABASE_URL=postgresql://kairn:kairn_password@db/kairn
      - INVITATION_CODE=${INVITATION_CODE}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    # Building custom image locally to guarantee ARM64 compatibility on Freebox
    build:
      context: .
      dockerfile: Dockerfile.postgis
    container_name: kairn_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=kairn
      - POSTGRES_PASSWORD=kairn_password
      - POSTGRES_DB=kairn

  tunnel:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - kairn

volumes:
  postgres_data:
