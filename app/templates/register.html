{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
        <h2 class="text-3xl font-bold text-slate-800 mb-6 text-center">Inscription</h2>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-6 text-sm font-medium">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:border-brand-500 transition-all outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:border-brand-500 transition-all outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Mot de passe</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:border-brand-500 transition-all outline-none">
            </div>

            <div class="pt-4 border-t border-slate-100">
                <label class="block text-sm font-semibold text-brand-600 mb-2">Code d'invitation (Beta)</label>
                <input type="text" name="invitation_code" placeholder="Entrez le code..."
                    class="w-full px-4 py-3 rounded-xl bg-brand-50 border-brand-100 border focus:bg-white focus:border-brand-500 transition-all outline-none text-brand-900 font-mono text-center tracking-widest uppercase">
            </div>

            <button type="submit"
                class="w-full bg-brand-600 text-white py-3 rounded-xl font-bold hover:bg-brand-700 transition-colors shadow-lg shadow-brand-500/30">
                Créer mon compte
            </button>
        </form>

        <p class="mt-6 text-center text-slate-500 text-sm">
            Déjà un compte ? <a href="/login" class="text-brand-600 font-bold hover:underline">Se connecter</a>
        </p>
    </div>
</div>
{% endblock %}
