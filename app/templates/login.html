{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-400/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
    <div
        class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-400/20 rounded-full blur-3xl -z-10 animate-pulse delay-700">
    </div>

    <div
        class="w-full max-w-md p-8 backdrop-blur-xl bg-white/70 border border-white/50 rounded-3xl shadow-2xl relative z-10 transition-all hover:shadow-brand-500/10">
        <div class="text-center mb-8">
            <h2
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-blue-600 mb-2">
                Bienvenue</h2>
            <p class="text-slate-500 font-medium">Connectez-vous à votre espace athlète</p>
        </div>

        {% if error %}
        <div
            class="bg-red-50/80 backdrop-blur-sm border border-red-100 text-red-600 p-4 rounded-xl mb-6 text-sm font-medium flex items-center gap-3">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-5">
            <div class="group">
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Nom d'utilisateur</label>
                <input type="text" name="username" required
                    class="w-full px-5 py-3.5 rounded-xl bg-white/50 border border-slate-200 focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all outline-none font-medium placeholder-slate-400">
            </div>

            <div class="group">
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Mot de passe</label>
                <input type="password" name="password" required
                    class="w-full px-5 py-3.5 rounded-xl bg-white/50 border border-slate-200 focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all outline-none font-medium placeholder-slate-400">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-brand-600 to-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg hover:shadow-brand-500/30 hover:-translate-y-0.5 transition-all duration-300 transform active:scale-[0.98]">
                Se connecter
            </button>
        </form>

        <p class="mt-8 text-center text-slate-500 text-sm font-medium">
            Pas encore de compte ?
            <a href="/register"
                class="text-brand-600 font-bold hover:text-brand-700 hover:underline transition-colors relative">
                Créer un compte
            </a>
        </p>
    </div>
</div>
{% endblock %}
