{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-sm border border-slate-100">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-slate-900">
                Connexion
            </h2>
            <p class="mt-2 text-sm text-slate-600">
                Connectez-vous à votre espace My Kairn
            </p>
        </div>

        {% if error %}
        <div
            class="bg-red-50 border border-red-100 text-red-600 p-4 rounded-xl text-sm font-medium flex items-center gap-3">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <div class="mt-8">
            <a href="/auth/strava/login"
                class="w-full flex justify-center items-center gap-3 py-3 px-4 border border-slate-300 shadow-sm text-sm font-bold rounded-xl text-slate-700 bg-white hover:bg-slate-50 transition-all">
                <img src="/static/img/strava_logo.png"
                    onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/c/cb/Strava_Logo.png'"
                    alt="Strava" class="h-5">
                <span>Continuer avec Strava</span>
            </a>
        </div>

        <div class="relative mt-6 mb-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-slate-500">Ou avec votre email</span>
            </div>
        </div>

        <form class="space-y-6" action="/login" method="post">
            <div class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-bold text-slate-700 mb-1">Nom d'utilisateur</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-xl placeholder-slate-400 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-sm font-bold text-slate-700 mb-1">Mot de passe</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-xl placeholder-slate-400 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm transition-colors">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all shadow-lg shadow-brand-500/30">
                    Se connecter
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-slate-600">
                Pas encore de compte ?
                <a href="/register" class="font-bold text-brand-600 hover:text-brand-500 transition-colors">
                    Créer un compte
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
