{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="mb-6 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="/manage/events"
                class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-colors">
                <i class="ph-bold ph-arrow-left text-xl"></i>
            </a>
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Ajout Rapide</h1>
                <p class="text-slate-500">Créez un événement, une édition et une course en une seule étape.</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 md:p-8">
        <form action="/manage/unified/create" method="post" enctype="multipart/form-data" class="space-y-6">

            <!-- Event & Edition -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Nom de l'Événement</label>
                    <input type="text" name="event_name" placeholder="Ex: UTMB Mont-Blanc" required
                        class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none">
                    <p class="text-xs text-slate-400 mt-1">S'il existe déjà, nous le réutiliserons.</p>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Année / Édition</label>
                    <input type="number" name="year" value="2025" required
                        class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none">
                </div>
            </div>

            <!-- Route Details -->
            <div class="pt-6 border-t border-slate-50">
                <h3 class="text-lg font-bold text-slate-800 mb-4">Détails de la Course</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Nom du Parcours</label>
                        <input type="text" name="route_name" placeholder="Ex: OCC, 50K..." required
                            class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Catégorie (Optionnel)</label>
                        <select name="distance_category"
                            class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none bg-white">
                            <option value="">-- Sélectionner --</option>
                            <option value="20K">20K</option>
                            <option value="50K">50K</option>
                            <option value="100K">100K</option>
                            <option value="100M">100M</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- GPX File -->
            <div class="pt-6 border-t border-slate-50">
                <label class="block text-sm font-bold text-slate-700 mb-2">Fichier GPX Officiel</label>
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-lg cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="ph-duotone ph-upload-simple text-3xl text-slate-400 mb-2"></i>
                            <p class="text-sm text-slate-500"><span class="font-semibold">Cliquez pour upload</span> ou
                                glissez le fichier</p>
                            <p class="text-xs text-slate-400">GPX uniquement</p>
                        </div>
                        <input id="dropzone-file" name="file" type="file" accept=".gpx" required class="hidden" />
                    </label>
                </div>
                <!-- Simple script to show filename -->
                <p id="filename-display" class="text-sm text-brand-600 font-medium mt-2 text-center hidden"></p>
                <script>
                    document.getElementById('dropzone-file').addEventListener('change', function (e) {
                        if (e.target.files[0]) {
                            document.getElementById('filename-display').textContent = e.target.files[0].name;
                            document.getElementById('filename-display').classList.remove('hidden');
                        }
                    });
                </script>
            </div>

            <div class="pt-6 flex justify-end">
                <button type="submit"
                    class="px-8 py-3 bg-brand-600 text-white font-bold rounded-lg hover:bg-brand-700 transition-colors shadow-lg shadow-brand-500/30 w-full md:w-auto">
                    Créer l'événement complet
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
