<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairn - Trail Running Community</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* Custom Styles if needed */
        .leaflet-container {
            font-family: inherit;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased">

    <!-- Navigation -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold tracking-tighter hover:text-green-400 transition-colors">
                        KAIRN üèîÔ∏è
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="px-3 py-2 rounded-md hover:bg-slate-800 transition-colors">Explorer</a>
                        <a href="/upload" class="px-3 py-2 rounded-md hover:bg-slate-800 transition-colors">Importer une
                            Trace</a>
                    </div>
                </div>
                <div>
                    <!-- Placeholder for User Menu -->
                    <span class="text-sm text-gray-400">v0.1.0-alpha</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2025 Kairn Project. Built for Trailers.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
